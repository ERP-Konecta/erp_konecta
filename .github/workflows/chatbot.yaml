name: Doc-Processing CI

on:
  push:
    branches: [ai-team-work]

    paths:
      - 'AI/erp_chatbot/*'
      - '.github/workflows/chatbot.yaml'
    #   - 'AI/erp_chatbot/*.py'
    #   - 'AI/erp_chatbot/requirements.txt'
  pull_request:
    branches: [main]

  workflow_dispatch: 

jobs:

  gitleaks:
    name: Secret Detection (GitLeaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_NOTIFY_USER_LIST: ${{ secrets.GITLEAKS_NOTIFY_USER_LIST }}
          GITLEAKS_SCAN_PATH: "AI/erp_chatbot"

  sonarqube:
    name: Inspect - SAST
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarQube Scan (SAST)
        continue-on-error: true
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: AI/erp_chatbot
          args: >
            -Dsonar.projectKey=python-project
            -Dsonar.sources=.
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL_PYTHON }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN_PYTHON }}
            -Dsonar.verbose=true

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_PYTHON }}   
        timeout-minutes: 5
        with:
          scanMetadataReportFile: "AI/erp_chatbot/.scannerwork/report-task.txt"

  depchecktest:
    runs-on: ubuntu-latest
    name: dependency_check_scan
    
    permissions:
      contents: read
      security-events: write  # For SARIF upload to Security tab
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Dependency-Check database
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: depcheck-data-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            depcheck-data-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'AI/erp_chatbot/**/requirements.txt'

      - name: Install dependencies
        working-directory: "AI/erp_chatbot"
        run: pip install -r requirements.txt

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'AI-erp_chatbot'
          path: './AI/erp_chatbot'
          format: 'ALL'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
            --enableExperimental
      
      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
           name: dependency-check-report
           path: ${{ github.workspace }}/reports

      
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif


  build-scan:
    runs-on: ubuntu-latest
    #needs: [gitleaks,sonarqube,depchecktest]
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/doc-processing:${{ github.sha }} ./AI/erp_chatbot

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ vars.DOCKERHUB_USERNAME }}/doc-processing:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Log in to DockerHub
        if: success()
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push image to DockerHub
        if: success()
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/doc-processing:${{ github.sha }}