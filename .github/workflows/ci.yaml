name: AI-Python CI

on:
  push:
    branches: [ai-team-work]
  pull_request:
    branches: [main]

  workflow_dispatch: 

jobs:

  gitleaks:
    name: Secret Detection (GitLeaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_NOTIFY_USER_LIST: ${{ secrets.GITLEAKS_NOTIFY_USER_LIST }}
          GITLEAKS_SCAN_PATH: "Automated_Document_Processing/"

  sonarqube:
    name: Inspect - SAST
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis


      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install pysonar
        working-directory: "Automated_Document_Processing"
        run: pip install pysonar


      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar


      - name: Build and analyze
        working-directory: "Automated_Document_Processing"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_PYTHON }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL_PYTHON }}
        run: |
            pysonar -Dsonar.projectKey=python-project


      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_PYTHON }}   
        timeout-minutes: 5     
        with:
          scanMetadataReportFile: "Automated_Document_Processing/.sonar/report-task.txt"

  depchecktest:
    runs-on: ubuntu-latest
    name: depecheck_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Dependency-Check database
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: depcheck-data-${{ runner.os }}-${{ hashFiles('shipping/pom.xml') }}
          restore-keys: |
            depcheck-data-${{ runner.os }}-

      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: './Automated_Document_Processing'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        if: always()
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports        