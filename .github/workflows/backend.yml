name: Backend CI/CD

on:
  push:
    branches: [ "dev"]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
 
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('Authentication-service/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: Authentication-service
        run: mvn clean package -DskipTests
      
       # Build Docker image for Authentication-service
      - name: Build Docker image
        run: docker build -t erp-auth:latest .
        working-directory: Authentication-service

      # Create Docker network (reuse if exists)
      - name: Create Docker network
        run: docker network create erp-network || true

      # Run Authentication-service container
      - name: Run Authentication-service container
        run: docker run -d --network erp-network -p 8081:8080 --name erp-auth-container erp-auth:latest

      # Trivy Security Scan (SCA)

      - name: Create reports folder
        run: mkdir -p Authentication-service/reports

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
         image-ref: 'erp-auth:latest'
         format: 'json'
         exit-code: '0'
         output: 'Authentication-service/reports/trivy_report.json'
      - name: Upload Auth report
        uses: actions/upload-artifact@v4
        with:
         name: auth-trivy-report
         path: Authentication-service/reports/trivy_report.json
  sonarqube:
    name: Inspect - SAST
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis


      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar

      - name: SonarQube Scan (SAST)
        working-directory: Authentication-service
        env:
           SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
           mvn clean verify sonar:sonar -DskipTests \
           -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
           -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
           -Dsonar.sources=pom.xml,Dockerfile,src/main/java,src/main/resources \
           -Dsonar.tests=src/test/java \
           -Dsonar.exclusions=**/test/**,**/tests/** \
           -Dsonar.java.binaries=target/classes \
           -Dsonar.verbose=true
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         timeout-minutes: 5
        with:
         scanMetadataReportFile: Authentication-service/target/sonar/report-task.txt

      - name: Run GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_NOTIFY_USER_LIST: ${{ secrets.GITLEAKS_NOTIFY_USER_LIST }}
          GITLEAKS_SCAN_PATH: "Authentication-service"