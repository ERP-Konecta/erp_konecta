name: Backend CI/CD

on:
  push:
    branches: [ "dev"]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
env:
  SERVICE_NAME: Authentication-service

jobs:

  gitleaks:
    name: Secret Detection (GitLeaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_NOTIFY_USER_LIST: ${{ secrets.GITLEAKS_NOTIFY_USER_LIST }}
          GITLEAKS_SCAN_PATH: "${{ env.SERVICE_NAME }}"

  sonarqube:
    name: Inspect - SAST
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis


      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean compile -f ${{ env.SERVICE_NAME }}/pom.xml



      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarQube Scan (SAST)
        
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: ${{ env.SERVICE_NAME }}
          args: >
            -Dsonar.projectKey=${{ env.SERVICE_NAME }}
            -Dsonar.sources=.
            -Dsonar.java.binaries=target/classes
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
           
      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
         scanMetadataReportFile: ${{ env.SERVICE_NAME }}/.scannerwork/report-task.txt
         pollingTimeoutSec: 300
        env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}


  depchecktest:
    runs-on: ubuntu-latest
    name: dependency_check_scan
    
    permissions:
      contents: read
      security-events: write 
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Dependency-Check database
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: depcheck-data-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            depcheck-data-${{ runner.os }}-


      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        
        id: Depcheck
        with:
          project: '${{ env.SERVICE_NAME }}'
          path: './${{ env.SERVICE_NAME }}'
          format: 'ALL'
          out: 'reports'
          args: >
            --failOnCVSS 8
            --enableRetired
            --enableExperimental
      
      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
           name: dependency-check-report
           path: ${{ github.workspace }}/reports

      
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif



  build-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    needs: [gitleaks,sonarqube,depchecktest]
    continue-on-error: true
    steps:

      - name: Checkout
        uses: actions/checkout@v4

     
       # Build Docker image for Authentication-service
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.run_number }} ./${{ env.SERVICE_NAME }}
        working-directory: ./${{ env.SERVICE_NAME }}
          
      # Trivy Security Scan (SCA)

      - name: Create reports folder
        run: mkdir -p ${{ env.SERVICE_NAME }}/reports

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
         image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.run_number }}
         format: 'json'
         exit-code: '0'
         output: "${{ env.SERVICE_NAME }}/reports/trivy_report.json"
      - name: Upload Auth report
        uses: actions/upload-artifact@v4
        with:
         name: auth-trivy-report
         path: "${{ env.SERVICE_NAME }}/reports/trivy_report.json"


      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.18.0
        if: always()
        with:
          image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.run_number }}
          format: 'spdx-json'
          output: 'sbom-${{ env.SERVICE_NAME }}.spdx.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-${{ env.SERVICE_NAME }}
          path: sbom-${{ env.SERVICE_NAME }}.spdx.json
          retention-days: 90

      - name: Log in to DockerHub
        if: always()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push image to DockerHub
        if: always()
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.run_number }}