      #   with:
      #     image-ref: '${{ vars.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}'
      #     format: 'sarif'
      #     output: 'trivy-${{ env.SERVICE_NAME }}-results.sarif'
      #     exit-code: '1'
      #     ignore-unfixed: true
      #     vuln-type: 'os,library'
