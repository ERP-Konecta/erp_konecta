version: '3.9'

services:
  # ----------------- Databases -----------------
  postgres:
    image: postgres:15
    container_name: erp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - erp-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ----------------- Backend Services -----------------
  authentication-service:
    build: ./authentication-service
    container_name: erp_authentication_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123
      SERVER_PORT: 8080
      JWT_SECRET: "super-secret-key"
    ports:
      - "8080:8080"
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  hr-service:
    build: ./hr-service
    container_name: erp_hr_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123
      SERVER_PORT: 8081
      JWT_SECRET: "super-secret-key"
    ports:
      - "8081:8081"
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  finance-service:
    build: ./finance-service
    container_name: erp_finance_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123
      SERVER_PORT: 8082
      JWT_SECRET: "super-secret-key"
    ports:
      - "8082:8082"
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ----------------- Frontend -----------------
  frontend:
    build: ./frontend
    container_name: erp_frontend
    restart: unless-stopped
    depends_on:
      authentication-service:
        condition: service_healthy
    environment:
      API_URL: http://authentication-service:8080
    ports:
      - "3000:80"
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5

  # ----------------- Extra Services -----------------
  doc_processing:
    image: aliashmawy/doc_processing:15
    container_name: doc_processing_app
    restart: unless-stopped
    ports:
      - "7860:7860"
    env_file:
      - ./doc_processing/.env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/invoice_reader_db
    networks:
      - erp-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7860/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  chatbot:
    image: aliashmawy/chatbot:34
    container_name: chatbot_app
    restart: unless-stopped
    ports:
      - "7870:7860"
    env_file:
      - ./chatbot/.env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/invoice_reader_db
    networks:
      - erp-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7860/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  hr_attrition:
    image: aliashmawy/hr_attrition:15
    container_name: hr_attrition_app
    restart: unless-stopped
    ports:
      - "7880:7860"
    env_file:
      - ./hr_attrition/.env
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7860/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  tft_revenue_forecast:
    image: aliashmawy/tft_revenue_forecast:17
    container_name: tft_forecast_app
    restart: unless-stopped
    ports:
      - "7890:7860"
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7860/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  prophet_forecast:
    image: aliashmawy/prophet_forecast:40
    container_name: prophet_forecast_app
    restart: unless-stopped
    ports:
      - "7900:7860"
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7860/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  cv_parsing:
    image: aliashmawy/cv_parsing:44
    container_name: cv_parsing_app
    restart: unless-stopped
    ports:
      - "7910:7860"
    env_file:
      - ./cv_parsing/.env
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7860/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  pg_data:
    driver: local
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local

networks:
  erp-network:
    driver: bridge
