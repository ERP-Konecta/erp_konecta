version: '3.9'

services:

  postgres:
    image: postgres:15
    container_name: erp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


  backend:
    build: ./authentication-service
    container_name: erp_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - erp-network
    healthcheck:
        test: ["CMD", "sh", "-c", "curl -f http://localhost:8080 || exit 0"]
        interval: 30s
        timeout: 10s
        retries: 3


  frontend:
    build: ./Frontend
    container_name: erp_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      API_URL: http://backend:8080
    ports:
      - "80:80"
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5

volumes:
  pg_data:

networks:
  erp-network:
    driver: bridge
